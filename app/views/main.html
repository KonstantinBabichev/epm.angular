<div class="row marketing">

  <form name="articleForm" class="form" role="form" novalidate ng-submit="addArticle()">
    <div class="form-group">
      <input name="title" type="text" class="form-control" placeholder="Article title" ng-model="newArticle.title" required>
    </div>
    <div class="form-group">
      <textarea name="text" id="Text" name="Text" class="form-control" placeholder="Article text" ng-model="newArticle.introText" required></textarea>
    </div>

    <div class="controls">
      <button id="save" name="save" class="btn btn-primary" type="submit" ng-disabled="articleForm.$invalid" ng-disabled="articleForm.$invalid">Add article</button>
      <button id="reset" name="reset" class="btn btn-danger" type="reset" ng-click="resetForm()">Reset</button>
    </div>
  </form>
  <div
      class="btn btn-primary btn-upload"
      upload-button
      url="/"
      on-success="onSuccess(response)"
      >Upload</div>
  <article class="article blog-post" ng-repeat="article in articles">
    <h3>{{article.title}}</h3>
    <img ng-src="{{article.image}}" alt="{{article.title}}"/>
    <p>{{article.introText}}</p>
  </article>
</div>
