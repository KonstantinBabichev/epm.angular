<article class="article blog-post">
  <h3 class="article__title">
      <span>{{article.title}}</span>
  </h3>
  <figure class="article__image" ng-if="article.image">
    <img class="img-responsive" ng-src="{{article.image}}" alt="{{article.title}}"/>
  </figure>
  <div class="article__body">
    <p>{{article.body}}</p>
  </div>
  <h4 class="article__author">by {{article.author}}</h4>
  <h5 class="article__date">{{article.date}}</h5>
  <div class="pull-left">
    <a href="#" class="btn btn-info">Back</a>
  </div>
</article>
